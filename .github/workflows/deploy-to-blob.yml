name: Upload to Azure Blob Storage

on:
  push:
    branches:
      - main  # Runs on push to main

permissions:
  contents: read   # Allows reading the repository contents

jobs:
  upload:
    runs-on: ubuntu-latest  # Runs on the latest Ubuntu virtual machine

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Login to Azure using Service Principal and Client Secret
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}  # ✅ Uses client secret authentication
          # Explicitly set authentication type to Service Principal to avoid OIDC issues
          auth-type: 'servicePrincipal'

      # 3️⃣ Upload files to Azure Blob Storage
      - name: Upload files to Azure Blob Storage
        run: |
          az storage blob upload-batch \
            --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
            --destination ${{ secrets.AZURE_STORAGE_CONTAINER }} \
            --source my-app \
            --auth-mode key
